<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
  </head>
  
  <body>
    <div id='fb_auth'>
      <a href='https://graph.facebook.com/oauth/authorize?client_id=161098813904458&redirect_uri=http://localhost:8123/fbauth_redirect'>login</a>
    </div>
    
    
    <script type="text/javascript" charset="utf-8" src="http://yui.yahooapis.com/3.1.2/build/yui/yui-min.js"></script>
    <script type="text/javascript" charset="utf-8">
      
      var app = {
        YUI:null,
        name:'facebook_friends',
        version:0.1,
        openPolls:{},
        user:null
      }
      
      app.initialize = function(Y){
        app.YUI = Y;
        app.getuser();
      }
      
      app.getuser = function(){
        app.YUI.io('/user',
          {on:{
            success:function(transactionId, response, arguments){
              console.log(response.responseText);
            }
          }}
        );
      }
      
      YUI().use('io','json','node',function(Y){
        app.initialize(Y);
      });

    </script>
  </body>
</html>
